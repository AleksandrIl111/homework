<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок-51 по БЭМ</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header">
        <div class="header__logo">
            <img src="logo.png" alt="Логотип ресторана">
        </div>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a href="#" class="header__link">Главная</a></li>
                <li class="header__item"><a href="#" class="header__link">Меню</a></li>
                <li class="header__item"><a href="#" class="header__link">О нас</a></li>
                <li class="header__item"><a href="#" class="header__link">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="main__hero">
            <h1 class="main__title">Приветствуем вас в нашем ресторане!</h1>
            <p class="main__text">Насладитесь прекрасной кухней и уютной атмосферой.</p>
            <a href="#" class="main__button button">Забронировать стол</a>
        </section>

        <section class="main__menu">
            <h2 class="main__menu-title title">Наше меню</h2>
            <div class="main__menu-grid">
                <div>Меню 1</div>
                <div>Меню 2</div>
                <div>Меню 3</div>
                <div>Меню 4</div>
                <div>Меню 5</div>
                <div>Меню 6</div>
                <div>Меню 7</div>
                <div>Меню 8</div>
            </div>
            </div>
        </section>

        <section class="main__about">
            <h2 class="main__about-title title">О нас</h2>
            <p class="main__about-text">Рассказ о ресторане и его истории.</p>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2022 Ресторан. Все права защищены.</p>
    </footer>

</body>

</html>
